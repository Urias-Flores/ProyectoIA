<!DOCTYPE html>
<html lang="En">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./src/style.css">
    <title>Main</title>
</head>
<body>
    <div id="stats"></div>
    <div id="main" class="main">
        <div class="container">
            
            <div class="canvas-wrapper">
                <canvas id="output" class="video"></canvas>
            </div>

            <div class="titulo">
                Aqui se mostrara el movimiento realizado
            </div>

        </div>

        <div class="container">

            <div class="coordenadas">
                
                <div class="fields">
                    <select id="hand" class="selector">
                        <option value="0">Mano derecha</option>
                        <option value="1">Mano izquierda</option>
                    </select>

                    <select id="hand-points" class="selector">
                        <option value="0">Punto 0</option>
                        <option value="1">Punto 1</option>
                        <option value="2">Punto 2</option>
                        <option value="3">Punto 3</option>
                        <option value="4">Punto 4</option>
                        <option value="5">Punto 5</option>
                        <option value="6">Punto 6</option>
                        <option value="7">Punto 7</option>
                        <option value="7">Punto 7</option>
                        <option value="8">Punto 8</option>
                        <option value="9">Punto 9</option>
                        <option value="10">Punto 10</option>
                        <option value="11">Punto 11</option>
                        <option value="12">Punto 12</option>
                        <option value="13">Punto 13</option>
                        <option value="14">Punto 14</option>
                        <option value="15">Punto 15</option>
                        <option value="16">Punto 16</option>
                        <option value="17">Punto 17</option>
                        <option value="18">Punto 18</option>
                        <option value="19">Punto 19</option>
                        <option value="20">Punto 20</option>
                    </select>

                    <select id="model" class="selector">
                        <option value="2">Modelo 2D</option>
                        <option value="3">Modelo 3D</option>
                    </select>
                </div>

                <div class="fields">
                    <div class="field">
                        <input id="x" type="text" >
                    </div>
    
                    <div class="field">
                        <input id="y" type="text" >
                    </div>
    
                    <div class="field">
                        <input id="z" type="text" >
                    </div>
                </div>

                <div class="fields">
                    <div class="field">
                        <input id="record" type="button" value="Grabar" style="display: block; width: 100%;">
                    </div>
                </div>
            </div>

        </div>

    </div>

    <video id="video" class="original-video" playsinline></video>
    <div id="scatter-gl-container-left" class="grafic-left-hand"></div>
    <div id="scatter-gl-container-right" class="grafic-right-hand"></div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="src/index.js"></script>
</html>
